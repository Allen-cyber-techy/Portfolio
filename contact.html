  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>If you have any questions, project ideas, or just want to connect, feel free to reach out using the form below.</p>

      <form class="contact-form" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

    (function() {
      emailjs.init("8oCsGSz7ZtcmIm9HK"); // Replace with your EmailJS public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_ewvcqhh', 'template_nms7ejp', this)
        .then(function() {
          alert('Message sent successfully!');
        }, function(error) {
          alert('Failed to send message. Please try again later.');
        });
    });
  </script>
