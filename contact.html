<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Allen Sunil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="PillNav.css">
</head>
<body>
  <div id="particles-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
  <header id="pill-nav-container"></header>

  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>If you have any questions, project ideas, or just want to connect, feel free to reach out using the form below.</p>

      <form class="contact-form" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://github.com/Allen-cyber-techy" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/allen-sunil-7aa78a208" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:allen.sunil.3734@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Allen Sunil. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("8oCsGSz7ZtcmIm9HK"); // Replace with your EmailJS public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_ewvcqhh', 'template_nms7ejp', this)
        .then(function() {
          alert('Message sent successfully!');
        }, function(error) {
          alert('Failed to send message. Please try again later.');
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ogl@0.0.77/dist/ogl.umd.js"></script>
  <script src="PillNav.js"></script>
  <script src="particles.js"></script>
  <script>
    const navItems = [
      { href: 'index.html', label: 'Home' },
      { href: 'about.html', label: 'About' },
      { href: 'projects.html', label: 'Projects' },
      { href: 'services.html', label: 'Services' },
      { href: 'labs.html', label: 'Labs' },
      { href: 'contact.html', label: 'Contact' }
    ];

    PillNav(document.getElementById('pill-nav-container'), {
      logo: 'https://raw.githubusercontent.com/Allen-cyber-techy/Portfolio/main/Image/Screenshot%202024-07-26%20123512.png',
      logoAlt: 'Allen Sunil Logo',
      items: navItems,
      activeHref: 'contact.html',
      baseColor: '#4bffff' /* Cyan for contact */
    });

    Particles(document.getElementById('particles-container'), {
      particleCount: 800,
      particleSpread: 15,
      speed: 0.1,
      particleColors: ['#4bffff', '#ffffff', '#9bffff'],
      moveParticlesOnHover: true,
      particleHoverFactor: 0.2,
      alphaParticles: true,
      particleBaseSize: 50,
      sizeRandomness: 0.8,
      cameraDistance: 25
    });
  </script>
</body>
</html>
