  <main class="contact-section">
    <section>
      <h1>Contact Me</h1>
      <p>If you have any questions, project ideas, or just want to say hello, feel free to reach out using the form below.</p>

      <form class="contact-form" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" pattern="[A-Za-z ]+" title="Only letters are allowed" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

    document.getElementById("contact-form").addEventListener("submit", function (event) {

          document.getElementById("contact-form").reset();

          console.error(error);
